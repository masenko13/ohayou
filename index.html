<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <title>Lampu</title>

<body>

    <div class="flex justify-center items-center min-h-screen bg-gray-800 gap-5">
        <div class="flex flex-col gap-3">
            <img src="asest\image\lampumati.png" id="lampu1">
            <button onclick="saklar('on', 1)" class="bg-white p-4 text-black align-items-center">NYALAKAN LAMPU</button>
            <button onclick="saklar('off', 1)" class="bg-white p-4 text-black">MATIKAN LAMPU</button>
        </div>

        <div class="flex flex-col gap-3 items-center">
            <img src="asest\image\lampumati.png" id="lampu2">
            <label for="default-toggle" class="inline-flex items-center cursor-pointer">
                <input type="checkbox" id="default-toggle" class="sr-only peer" onchange="saklar()">
                <div
                    class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600">
                </div>
            </label>

        </div>

        <div class="flex flex-col gap-3">
            <img src="asest\image\lampumati.png" id="lampu3">
            <button type="button" onclick="saklar('on', 3)"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-red-800 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">ON</button>
                <button type="button" onclick="saklar('off', 3)"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">OFF</button>
        </div>
    </div>

    <!--ini script js-->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <script src="saklar.js" type="application/javascript"></script>
</body>

</html>
